<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCYX Películas</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="bg-primary text-white p-3 mb-4">
        <div class="container">
            <h1 class="mb-0">ASCYX Películas</h1>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="#movies-section">Películas</a></li>
                        <li class="nav-item"><a class="nav-link" href="login.html">Iniciar Sesión</a></li>
                        <li class="nav-item"><a class="nav-link" href="#api-section">Conexión a API</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <!-- Sección Iniciar Sesión -->
        <section id="login-section" class="container mb-4">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h2>Iniciar Sesión</h2>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="username">Usuario:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </form>
                    <p id="login-message" class="mt-2"></p>
                </div>
            </div>
        </section>

        <!-- Sección Películas -->
        <section id="movies-section" class="container mb-4">
            <h2>Películas</h2>
            <div id="movies-grid" class="row">
                <!-- Las películas se cargarán aquí desde la API -->
            </div>
        </section>

        <!-- Sección Conexión a API -->
        <section id="api-section" class="container mb-4">
            <h2>Conexión a API</h2>
            <div id="api-content"></div>
        </section>
    </main>

    <footer class="bg-light text-center py-3">
        <div class="container">
            <p class="mb-0">&copy; 2024 ASCYX Películas</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
